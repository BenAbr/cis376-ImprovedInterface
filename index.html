<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calender</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <html>
  <head>
    <title>Dateometer by Ben Abroms</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="everything">
    <div id="top">
      <h1>Universal Time</h1>
    </div>
      <div id="lr">
    <div id="left">
      <div class="calender">
        <button id="months" onclick="changeMonth()"><h1>Month</h1></button>
        <button id="days"><h1>Day</h1></button>
      </div>
    </div>
    <div id="right">
      <h2>Current Date:</h2>
      <div id="showMonth"><h2></h2></div>
      <div id="showDay"><h2></h2></div>
        </div>
      </div>
    </div>
  </body>
</html>
  <script  src="js/index.js"></script>
</body>
</html>
